<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A K Biplob</title>
    <link
      rel="shortcut icon"
      href="https://qph.cf2.quoracdn.net/main-qimg-b3b032a4216bcd68feb646127c8c875a"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>`
    <div class="container">
      <form id="Form1">
        <h3>Account &copy; A K Biplob</h3>
        <input type="text" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="text" placeholder="Confirm password" required />

        <div class="btn_box" id="Next1">
          <button type="button">Next</button>
        </div>
      </form>
      <form id="Form2">
        <h3>Social Links &copy; A K Biplob</h3>
        <input type="text" placeholder="Medium" />
        <input type="text" placeholder="Github" />
        <input type="text" placeholder="Linkedin" />

        <div class="btn_box">
          <button type="button" id="Back1">Back</button>
          <button type="button" id="Next2">Next</button>
        </div>
      </form>
      <form id="Form3">
        <h3>Personal Info &copy; A K Biplob</h3>
        <input type="text" placeholder="First Name" required />
        <input type="text" placeholder="Last name" required />
        <input type="text" placeholder="Mobile Number" required />

        <div class="btn_box">
          <button type="button" id="Back2">Back</button>
          <button type="button">Submit</button>
          
        </div>
      </form>

      <div class="step_row">
        <div id="progress"></div>
        <div class="step_col"><small>Step 1</small></div>
        <div class="step_col"><small>Step 2</small></div>
        <div class="step_col"><small>Step 3</small></div>
      </div>
    </div>
    <script>
      let Form1 = document.getElementById("Form1");
      let Form2 = document.getElementById("Form2");
      let Form3 = document.getElementById("Form3");

      let Next1 = document.getElementById("Next1");
      let Next2 = document.getElementById("Next2");
      let Back1 = document.getElementById("Back1");
      let Back2 = document.getElementById("Back2");
      
      let progress = document.getElementById("progress");
     
      Next1.onclick = function(){
        Form1.style.left = "-450px"
        Form2.style.left = "40px"
        progress.style.width = "240px"
      }
   
      Back1.onclick = function(){
        Form1.style.left = "40px"
        Form2.style.left = "450px"
      progress.style.width = "120px"
      }

      Next2.onclick = function(){
        Form2.style.left = "-450px"
        Form3.style.left = "40px"
       progress.style.width = "360px"
      }
   
      Back2.onclick = function(){
        Form2.style.left = "40px"
        Form3.style.left = "450px"
         progress.style.width = "240px"
      }
   
   
   </script>
  </body>
</html>
